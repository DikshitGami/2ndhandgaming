<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="account.css">
    <title>My account</title>
</head>

<body>
    <div class="account-container">
        <div class="account-header">
            <h3>My Account</h3>
            <div class="right">
                <button class="home"><a href="index.html">Cancel</a></button>
                <button class="save"><a href="index.html">Save</a></button>
            </div>
        </div>
        <div class="main">
            <hr class="hr">
            <span class="user-info">User Information</span>
            <form class="basic-details" action="#">
                <div class="row">
                    <div class="input-box">
                        <label for="Username">Username</label>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-box">
                        <label for="Email">Email</label>
                        <input type="text" placeholder="Email">
                    </div>
                </div>
                <div class="row">
                    <div class="input-box">
                        <label for="Fname">First Name</label>
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="input-box">
                        <label for="Lname">Last Name</label>
                        <input type="text" placeholder="Last Name">
                    </div>
                </div>
            </form>
            </hr>
            <hr class="hr">
            <span class="user-info">Contact Information</span>
            <form class="basic-details" action="#">
                <div class="row">
                    <div class="input-box">
                        <label for="Address">Address</label>
                        <input type="text" placeholder="Address">
                    </div>
                    <div class="input-box">
                        <label for="City">City</label>
                        <input type="text" placeholder="City">
                    </div>
                </div>
                <div class="row">
                    <div class="input-box">
                        <label for="Country">Country</label>
                        <input type="text" placeholder="Country">
                    </div>
                    <div class="input-box">
                        <label for="Pcode">Postal Code</label>
                        <input type="text" placeholder="Postal Code">
                    </div>
                </div>
            </form>
            </hr>
        </div>
    </div>
</body>

</html>
