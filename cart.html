<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <title>Cart</title>
</head>

<body>
    <div class="container">
        <h2>Cart</h2>
        <div class="shopping-cart">

            <div class="column-labels">
                <label class="image-label">Image</label>
                <label class="product-label">Product</label>
                <label class="price-label">Price</label>
                <label class="quantity-label">Quantity</label>
                <label class="remove-label">Remove</label>
                <label class="total-label">Total</label>
            </div>

            <div class="product">
                <div class="product-image">
                    <img src="images/xbox.jpeg">
                </div>
                <div class="product-details">
                    <div class="product-title">XBox</div>
                    <p class="product-description"></p>
                </div>
                <div class="product-price">50</div>
                <div class="product-quantity">
                    <input type="number" value="2" min="1">
                </div>
                <div class="product-removal">
                    <button class="remove-product">
                        Remove
                    </button>
                </div>
                <div class="product-line-price">50</div>
            </div>

            <div class="product">
                <div class="product-image">
                    <img src="images/ps5.jpeg">
                </div>
                <div class="product-details">
                    <div class="product-title">Play Station 5</div>
                    <p class="product-description"></p>
                        
                </div>
                <div class="product-price">999</div>
                <div class="product-quantity">
                    <input type="number" value="1" min="1">
                </div>
                <div class="product-removal">
                    <button class="remove-product">
                        Remove
                    </button>
                </div>
                <div class="product-line-price">999</div>
            </div>

            <div class="totals">
                <div class="totals-item">
                    <label>Subtotal</label>
                    <div class="totals-value" id="cart-subtotal">1049</div>
                </div>
                <div class="totals-item">
                    <label>Tax (5%)</label>
                    <div class="totals-value" id="cart-tax">524.5</div>
                </div>
                <div class="totals-item">
                    <label>Shipping</label>
                    <div class="totals-value" id="cart-shipping">15.00</div>
                </div>
                <div class="totals-item totals-item-total">
                    <label>Grand Total</label>
                    <div class="totals-value" id="cart-total">1588.5</div>
                </div>
            </div>
            <button class="checkout">Checkout</button>
        </div>
    </div>
</body>

</html>
